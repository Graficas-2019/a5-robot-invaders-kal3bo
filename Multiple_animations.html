<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Robot Invaders</title>

    <script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="libs/jquery-ui/jquery-ui.js"></script>
    <script src="libs/three.js/three.js"></script>
    <script src="libs/three.js/loaders/inflate.min.js"></script>
    <script src="libs/three.js/loaders/FBXLoader.js"></script>
    <script src="libs/three.js/loaders/OBJLoader.js"></script>
    <script src="libs/three.js/loaders/TGALoader.js"></script>
    <script src="libs/three.js/utils/cloneFBX.js"></script>
    <script src="libs/keyframe.js/keyframe.js"></script>

    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/threejsshadows.css"/>

    <script src="js/Multiple_animations.js"></script>

    <script type="text/javascript">
    function initControls(){
        $("#startButton").click(
            function() {
                if(!started)
                startGame()
                else
                restartGame()
            }
        )
    }
    </script>

    <script type="text/javascript">
        $(document).ready(
                function() {
                    var canvas = document.getElementById("webglcanvas")
                    canvas.width = window.innerWidth
                    canvas.height = window.innerHeight

                    // create the scene
                    createScene(canvas)
                    // initialize the controls
                    initControls()
                    // Run the run loop
                    run()
                }
        )
    </script>
    </head>

    <body>
        <div id="container">
            <canvas id="webglcanvas"></canvas>
            <div id="title">Robot Invaders</div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0</div>
        <div id="button"><button type="button" name="startbtn" id="startButton">Start Game</button></div>
        </div>
    </body>
</html>
